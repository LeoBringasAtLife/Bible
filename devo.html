<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Biblica Diaria - Devocional</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap");
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        /* @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"); */

        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxygen', sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding-bottom: 40px;
        }

        .header {
            background: #1a2530;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            text-wrap: balance;
        }

        .logo i {
            margin-right: 1.1rem;
            color: #ffffff;
        }

        .back-button {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .devotional-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .devotional-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .devotional-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid #eee;
        }

        .devotional-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .devotional-meta {
            display: flex;
            gap: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .devotional-content {
            padding: 30px;
            line-height: 1.8;
        }

        .devotional-image {
            width: 90%;
            object-fit: cover;
            margin-bottom: 25px;
            filter: blur(5px) grayscale(90%);
            margin-top: 25px;
            transition: 0.3s;
        }

        .devotional-image:hover {
            filter: blur(0);
        }

        .devotional-text {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 20px;
            text-wrap: balance;
        }

        .devotional-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-button {
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #34495e;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .error-message h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message p {
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .devotional-title {
                font-size: 1.6rem;
            }

            .devotional-meta {
                flex-direction: column;
                gap: 8px;
            }

            .devotional-content {
                padding: 20px;
            }

            .devotional-image {
                height: 200px;
            }

            .devotional-navigation {
                flex-direction: column;
                gap: 15px;
            }

            .nav-button {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-bible"></i>
                Lectura Bíblica Diaria
            </div>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="devotional-container">
        <div id="devotional-content">
            <!-- El contenido del devocional se cargará aquí dinámicamente -->
        </div>
    </div>

    <script src="demo.js"></script>
</body>

</html>
